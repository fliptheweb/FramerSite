###### layer.skew <span>number</span>
<a id="layer.skew"></a>

Sets the skew for the layer relative to its transform origin. The default value is 0. A number larger then 0 will skew the top to the right and vice versa.

<pre lang="coffeescript">
layerA = new Layer()
layerA.skew = 100
layerA.skew = -100
</pre>
