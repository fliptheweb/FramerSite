###### layer.subLayers <span>array</span>
<a id="layer.subLayers"></a>

All the sub (or child) layers for this layer.

<pre lang="coffeescript">
layerA = new Layer()
layerB = new Layer({superLayer:layerA})
layerC = new Layer({superLayer:layerA})

print layerA.subLayers 
# Output: [<Object:Layer layerB>, <Object:Layer layerC>]

</pre>
