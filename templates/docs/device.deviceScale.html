###### device.deviceScale <span>number</span>
<a id="device.deviceScale"></a>
The scale of the device. Supported scale values range from 0.5 to 1.

<pre lang="coffeescript">
customDevice = new Framer.DeviceView()
customDevice.setupContext()
customDevice.deviceType = "iphone-5s-silver"
customDevice.deviceScale = 0.5
</pre>
