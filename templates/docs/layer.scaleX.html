###### layer.scaleX <span>number</span>
<a id="layer.scaleX"></a>
Sets the horizontal scale for the layer relative to its transform origin. The default scale is 1. Any number smaller then one will decrese the size and vice versa.

<pre lang="coffeescript">
layerA = new Layer()
layerA.scaleX = 2
layerA.scaleX = 0.5
</pre>
