###### layer.draggable.direction <span>number</span>
<a id="layer.draggable.direction"></a>


Current dragging direction. Returns "up", "down", "left" or "right". <br>
This property is read-only.

<pre lang="coffeescript">
layerA = new Layer()
layerA.draggable.enabled = true

# On DragMove, print the current direction
layerA.on Events.DragMove, ->
	print drag.draggable.direction
</pre>
