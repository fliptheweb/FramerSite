###### layer.draggable.direction <span>number</span>
<a id="layer.draggable.direction"></a>
Current direction (in degrees) for the draggable layer. The angle is read-only.

<pre lang="coffeescript">
layerA = new Layer()
layerA.draggable.enabled = true

# On DragMove, print the x and y angle
layerA.on Events.DragMove, ->
	print layerA.draggable.direction
</pre>
