###### ScrollComponent.angle <span>number</span>
<a id="scrollcomponent.angle"></a>
Current scroll angle. You can use it to print the current scrolling angle. Make sure you place it within the Scroll Event.

<pre lang="coffeescript">
scroll = new ScrollComponent()

# On scroll, print the angle
scroll.on Events.Scroll, ->
	print scroll.angle
</pre>
