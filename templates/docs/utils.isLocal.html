###### Utils.domLoadScriptSync(url <span>string</span>)
<a id="utils.domLoadScriptSync"></a>
Load and evaluate a Javascript file. Execution of the rest of the code will halt until the loaded script is finished.

<pre lang="coffeescript">
Utils.domLoadScriptSync("plugin.js")

# This will not get printed until plugin.js is finished loading and executing
print "hello"

</pre>
