###### device.contentScale <span>number</span>
<a id="device.contentScale"></a>
The scale of the content, including the custom device. Supported scale values range from 0.5 to 1. 

<pre lang="coffeescript">
customDevice = new Framer.DeviceView()
customDevice.setupContext()
customDevice.deviceType = "iphone-5s-silver"
customDevice.setDeviceScale(0.5, true)
</pre>
