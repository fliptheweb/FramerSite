###### layer.removeSubLayer(layer <span>Layer object</span>)
<a id="layer.removeSubLayer"></a>
Remove the layer from this layers' sub layers.

<pre lang="coffeescript">
layerA = new Layer()
layerB = new Layer({superLayer:layerA})

layerA.removeSubLayer(layerB)

print layerB.superLayer
# Output: null

</pre>
