###### layer.draggable.momentumOptions <span>object</span>
<a id="layer.draggable.momentumOptions"></a>
Options for momentum simulation on DragEnd.

<pre lang="coffeescript">
layerA = new Layer()
layerA.draggable.enabled = true

# Define friction and tolerance of momentum
layerA.draggable.momentumOptions = {
	friction: 2.1
	tolerance: 0.1
}
</pre>
