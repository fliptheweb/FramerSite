###### device.orientation <span>number</span>
<a id="device.orientation"></a>
The orientation of the device. Supported orientation values are 0 and 90 (portrait and landscape orientations).

<pre lang="coffeescript">
customDevice = new Framer.DeviceView()
customDevice.setupContext()
customDevice.deviceType = "iphone-5s-silver"
customDevice.orientation = 90
</pre>
