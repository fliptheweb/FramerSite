###### layer.scale <span>number</span>
<a id="layer.scale"></a>

Sets scale for the layer relative to its transform origin. The default scale is 1. Any number smaller then one will decrese the size and vice versa.

<pre lang="coffeescript">
layerA = new Layer()
layerA.scale = 2
layerA.scale = 0.5
</pre>
