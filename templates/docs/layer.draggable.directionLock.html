###### layer.draggable.directionLock <span>boolean</span>
<a id="layer.draggable.directionLock"></a>

Snap to horizontal/vertical direction after a certain threshold.

<pre lang="coffeescript">
layerA = new Layer()
layerA.draggable.enabled = true

# Allow dragging only in one direction at a  time
layerA.draggable.lockDirection = true

</pre>
