###### layer.name <span>string</span>
<a id="layer.name"></a>
The layer name. This is not set by default but you can set it yourself. Imported layers from Sketch and Photoshop will have the source layer group set.

<pre lang="coffeescript">
layerA = new Layer()
layerA.name = "Button"

print layerA.name
# Output: "Button"
</pre>
