###### layer.draggable.momentum <span>boolean</span>
<a id="layer.draggable.momentum"></a>
Enable or disable momentum/inertia simulation on DragEnd. Enabled by default


<pre lang="coffeescript">
layerA = new Layer()
layerA.draggable.enabled = true

# Disable momentum
layerA.draggable.momentum = false
</pre>
