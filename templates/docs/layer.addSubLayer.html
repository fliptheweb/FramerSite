###### layer.addSubLayer(layer <span>Layer object</span>)
<a id="layer.addSubLayer"></a>
Add this layer as a sub layer to this layer. This will change the added sub layers' superLayer.

<pre lang="coffeescript">
layerA = new Layer()
layerB = new Layer()

layerA.addSubLayer(layerB)

print layerB.superLayer
# Output: <Object:Layer layerA>

</pre>
